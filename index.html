<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>05 - Sidebar</title>
        <link rel="stylesheet" href="./assets/css/styles.css">
        <script src="https://kit.fontawesome.com/814753d43a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav>
            <div class="side-bar">
                <div id="header">
                    <img src="./assets/img/logo.svg" alt="logo" class="logo">
                    <div class="nav-close">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <ul class="nav-menu">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Projects</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
                <ul class="nav-links">
                    <li><a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="https://www.twitter.com/" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href="https://www.behance.net" target="_blank"><i class="fa-brands fa-behance"></i></a></li>
                    <li><a href="https://www.linkedin.com" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>
                    <li><a href="https://www.sketch.com" target="_blank"><i class="fa-brands fa-sketch"></i></a></li>
                </ul>
            </div>
        </nav>
        <div class="menu-btn">
            <i class="fa-solid fa-bars"></i>
        </div>
        <script src="main.js"></script>
    </body>
</html>
